<body>
    <header>
        <img src="images/razors-edge-logo2.png" alt="A logo showing people white water rafting on a river in Colorado">
        <nav>
            <ul>
                <li> <a href="index.html">HOME</a> </li>
                <li> <a href="about.html">About</a></li>
                <li> <a href="trips.html">Trips</a> </li>
                <li> <a href="contact.html">Contact Us</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="body">
            <div class="id">
                <h1>Razor's Edge Rafting Company</h1>
                <p>11565 Main Street<br>
                    Georgetown, Colorado 80444 <br>
                    1 (720) 679-3754 <br>
                    help@razor'sedge.fun</p>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24551.048440033763!2d-105.71531016105865!3d39.71985573974985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876bad9458d19a35%3A0xfc580a648f79e172!2sMicrotel%20Inn%20%26%20Suites%20by%20Wyndham%20Georgetown%20Lake!5e0!3m2!1sen!2sus!4v1759417716524!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <form>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" autocomplete="name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@yourdomain.com"
                        autocomplete="email">
                </div>
                <div class="radio">
                    <a>Message Purpose</a>
                    <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" id="question" name="purpose" value="Reservation Question">
                    <label for="question">Reservation Question</label>
                    <input type="radio" id="website" name="purpose" value="Website Suggestion">
                    <label for="website">Website Suggestion</label>
                </div>
                <div class="textarea">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                </div>
                <div class="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe" checked>
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                </div>
                <div class="submit">
                    <button type="submit" id="submit" name="submit" value="Get in Touch!">
                        <b>Get in Touch!</b>
                    </button>
                </div>
            </form>
        </div>
        <div class="adventure">
            <h2>We are here to Serve You</h2>
            <div class="employees">
                <figure>
                    <img src="images/employee1.jpg" alt="A picture of a female employee">
                    <figcaption>Eliza Simmons-Rafting Lead</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="A picture of a male employee">
                    <figcaption>Trent Williams-Raft Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="A picture of a male employee">
                    <figcaption>John Hanson-Raft Guide</figcaption>
                </figure>
            </div>
        </div>

    </main>
