<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class>
        <h1>âœ…Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid css comment?</label>
                <select id="q3" name="q3">
                    <option value="" selcted disabled>Select an Option</option>
                    <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c">C. //This is a comment//</option>
                    <option value="d">D. """This is a comment"""</option>
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
</body>

</html>
