<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Poll Form</title>
</head>
<header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
</header>
<main>
    <form action="">
        <fieldset class="contact">
            <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </fieldset>
        <fieldset class="questions">
            <legend>Questions</legend>
            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="Google Chrome">Google Chrome</option>
                <option value="Microsoft Edge">Microsoft Edge</option>
                <option value="Firefox">Firefox</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type=checkbox id="pet" name="pet">
            <label class="special" for="feedback">List the places where you have lived:</label>
            <textarea name="feedback" id="feedback" placeholder="Denver Colorado, Clyde Park Montana"
                rows="5"></textarea>
        </fieldset>
        <input type="submit" value="Submit Poll">
    </form>
</main>
<footer>

</footer>

</html>
